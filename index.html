<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon TCG Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pokémon TCG Explorer</h1>
    <p>Desenvolvido por Eduardo Siqueira Terres — Sistemas de Informação</p>
  </header>

  <main>
    <section class="search">
      <input type="text" id="searchInput" placeholder="Busque um Pokémon (ex: Pikachu)">
      <button id="searchBtn">Buscar</button>
      <button id="viewLogsBtn">Ver Logs</button>
    </section>

    <section id="cards" class="cards"></section>

    <section id="sets" class="sets">
      <h2>Coleções (Sets)</h2>
      <ul id="setList"></ul>
    </section>
  </main>

  <!-- Modal de Logs -->
  <div id="logModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Logs Registrados</h2>
      <ul id="logList"></ul>
    </div>
  </div>

  <footer>
    <p>© 2025 — Trabalho acadêmico. API: Pokémon TCG</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
